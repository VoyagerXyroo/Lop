      async function initializeProvider() {
          if (window.ethereum) {
              provider = new ethers.providers.Web3Provider(window.ethereum);
          } else {
              provider = new ethers.providers.JsonRpcProvider("https://mainnet.infura.io/v3/YOUR-PROJECT-ID"); // Replace with your Infura project ID or another public Ethereum node
          }
          contract = new ethers.Contract(contractAddress, abi, provider);
      }

      async function connectWallet() {
          if (typeof window.ethereum !== 'undefined') {
              try {
                  await ethereum.request({ method: 'eth_requestAccounts' });
                  const signer = provider.getSigner();
                  contract = new ethers.Contract(contractAddress, abi, signer);
                  const address = await signer.getAddress();
                  document.getElementById("walletAddress").innerText = "Connected: " + address;
                  document.getElementById("loginButton").style.display = "none";
              } catch (error) {
                  console.error("Error connecting to MetaMask:", error);
              }
          } else {
              alert("MetaMask not found. You can still view words, but you won't be able to add new ones.");
          }
      }

      async function addWord() {
          const word = document.getElementById("wordInput").value;
          if (!contract || !provider.getSigner()) {
              alert("Please connect to MetaMask to add words.");
              return;
          }
          try {
              const tx = await contract.addWord(word);
              await tx.wait(); 
              alert("Word added successfully to blockchain!");
              loadWords(); // Refresh the word list
          } catch (error) {
              console.error("Error adding word:", error);
              alert("Error adding word. Make sure you're connected to MetaMask.");
          }
      }

      async function loadWords() {
          let wordsList = "";
          try {
              const wordCount = await contract.getWordCount();
              for (let i = 0; i < wordCount; i++) {
                  const word = await contract.getWord(i);
                  wordsList += `<li>${word}</li>`;
              }
          } catch (error) {
              console.error("Error loading words:", error);
              wordsList = "<li>Error loading words. Please try again later.</li>";
          }
          document.getElementById("words").innerHTML = wordsList;
      }

      window.onload = async () => {
          await initializeProvider();
          loadWords(); // Load words immediately without requiring login
      };
  </script>
